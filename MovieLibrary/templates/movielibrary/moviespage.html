<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Tech Movie Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MovieLibrary/css/main.css' %}">
</head>
<body>
    <header class="header-box">
        <div class="header-content-M">
            <div class="header-inner-M">
                <img src="{% static 'MovieLibrary/images/GTVertical_RGB.png' %}" alt="GT Logo" class="gt-logo">
                <h1 class="store-title">Georgia Tech Movie Store</h1>
                <nav class="nav-links">
                    <a href="/about">About</a>
                    <a href="/moviespage">Movies</a>
                    <a href="/account">Account</a>
                    <a href="/cart">Cart</a>
                </nav>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for movies...">
                </div>
            </div>
        </div>
    </header>

    <main class="moviesOuter">
        <div class="moviesInner">
            <ul id="moviesList">
                {% for movie in movies %}
                <li>
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
                    <div class="movie-title">{{ movie.title }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <script src="{% static 'MovieLibrary/js/main.js' %}"></script>
</body>
</html>
