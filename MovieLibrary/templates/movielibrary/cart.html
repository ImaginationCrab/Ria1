<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Tech Movie Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MovieLibrary/css/main.css' %}">
</head>
<body>
    <header class="header-box">
        <div class="header-content">
            <div class="header-column logo">
                <img src="{% static 'MovieLibrary/images/GTVertical_RGB.png' %}" alt="GT Logo" class="gt-logo" style="width: 100px; height: auto;">
            </div>
            <div class="header-column title">
                <h1 class="store-title">Georgia Tech Movie Store</h1>
            </div>
            <div class="header-column nav-links">
                <nav>
                    <a href="/landing">About</a>
                    <a href="/moviespage">Movies</a>
                    <a href="/account">Account</a>
                    <a href="/cart">Cart</a>
                </nav>
            </div>
            <div class="header-column search-bar">
                <input type="text" id="searchInput" placeholder="Search for movies...">
            </div>
        </div>
    </header>

    <main class="main-box">
        <div clas="main-content"
        <h2 class="cart-title">Your Shopping Cart</h2>
        <div class="cart-itmes">
            {% for item in cart_items %}
            <div class="cart_item">
                <img src="{{ item.movie.image.url }}" alt="{{ item.movie.title }}" class="cart-image">
                <div class="cart-item-details">
                    <h3>{{ item.movie.title }}</h3>
                    <p>{{ item.movie.description }}</p>
                    <p>Price: ${{ item.movie.price }}</p>
                    <form action="{% url 'remove_from_cart' item.movie.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="remove-btn">Remove from Cart</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="cart-total">
            <h3>Total: ${{ total }}</h3>
            <form action="{% url 'checkout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="checkout-btn">Checkout</button>
            </form>
        </div>
    </div>
</main>
    

    <script src="{% static 'MovieLibrary/js/main.js' %}"></script>
</body>
</html>
